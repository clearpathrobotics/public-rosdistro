%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  geometry_experimental:
    doc:
      type: git
      url: https://github.com/ros/geometry_experimental.git
      version: indigo-devel
    release:
      packages:
      - geometry_experimental
      - tf2
      - tf2_bullet
      - tf2_geometry_msgs
      - tf2_kdl
      - tf2_msgs
      - tf2_py
      - tf2_ros
      - tf2_sensor_msgs
      - tf2_tools
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/geometry_experimental-release.git
      version: 0.5.8-0
    source:
      type: git
      url: https://github.com/ros/geometry_experimental.git
      version: indigo-devel
    status: maintained
  grizzly:
    release:
      packages:
      - grizzly_description
      - grizzly_motion
      - grizzly_msgs
      - grizzly_navigation
      - grizzly_teleop
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/clearpath-gbp/grizzly-release.git
      version: 0.3.1-0
  grizzly_firmware:
    doc:
      type: git
      url: git@bitbucket.org:clearpathrobotics/grizzly_firmware.git
      version: indigo-devel
    release:
      packages:
      - grizzly_avr
      - grizzly_firmware
      tags:
        release: release/indigo/{package}/{version}
