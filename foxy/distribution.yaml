%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - focal
repositories:
  husky:
    doc:
      type: git
      url: https://github.com/husky/husky.git
      version: foxy-devel
    release:
      packages:
      - husky_base
      - husky_bringup
      - husky_control
      - husky_description
      - husky_desktop
      - husky_gazebo
      - husky_msgs
      - husky_robot
      - husky_simulator
      - husky_viz
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/clearpath-gbp/husky-release.git
      version: 1.0.7-1
    source:
      type: git
      url: https://github.com/husky/husky.git
      version: foxy-devel
    status: developed
  interactive_marker_twist_server:
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros-gbp/interactive_marker_twist_server-release.git
      version: 2.0.0-2
  jackal:
    doc:
      type: git
      url: https://github.com/jackal/jackal.git
      version: foxy-devel
    release:
      packages:
      - jackal_control
      - jackal_description
      - jackal_msgs
      - jackal_navigation
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal-release.git
      version: 1.0.0-1
    source:
      type: git
      url: https://github.com/jackal/jackal.git
      version: foxy-devel
    status: developed
  jackal_desktop:
    doc:
      type: git
      url: https://github.com/jackal/jackal_desktop.git
      version: foxy-devel
    release:
      packages:
      - jackal_desktop
      - jackal_viz
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal_desktop-release.git
      version: 1.0.1-1
    source:
      type: git
      url: https://github.com/jackal/jackal_desktop.git
      version: foxy-devel
    status: maintained
  jackal_simulator:
    doc:
      type: git
      url: https://github.com/jackal/jackal_simulator.git
      version: foxy-devel
    release:
      packages:
      - jackal_gazebo
      - jackal_simulator
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal_simulator-release.git
      version: 1.0.0-1
    source:
      type: git
      url: https://github.com/jackal/jackal_simulator.git
      version: foxy-devel
    status: developed
  teleop_twist_joy:
    doc:
      type: git
      url: https://github.com/ros2/teleop_twist_joy.git
      version: foxy
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/teleop_twist_joy-release.git
      version: 2.4.1-1
    source:
      type: git
      url: https://github.com/ros2/teleop_twist_joy.git
      version: foxy
    status: maintained
type: distribution
version: 1
