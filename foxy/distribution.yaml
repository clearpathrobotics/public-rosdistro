%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - focal
repositories:
  husky:
    doc:
      type: git
      url: https://github.com/husky/husky.git
      version: foxy-devel
    release:
      packages:
      - husky_base
      - husky_bringup
      - husky_control
      - husky_description
      - husky_desktop
      - husky_gazebo
      - husky_msgs
      - husky_robot
      - husky_simulator
      - husky_viz
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/clearpath-gbp/husky-release.git
      version: 1.0.7-1
    source:
      type: git
      url: https://github.com/husky/husky.git
      version: foxy-devel
    status: developed
  teleop_twist_joy:
    doc:
      type: git
      url: https://github.com/ros2/teleop_twist_joy.git
      version: foxy
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/teleop_twist_joy-release.git
      version: 2.4.1-1
    source:
      type: git
      url: https://github.com/ros2/teleop_twist_joy.git
      version: foxy
    status: maintained
type: distribution
version: 1
