%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - jammy
repositories:
  clearpath_config:
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://gitlab.clearpathrobotics.com/research/clearpath_config-release.git
      version: 0.0.1-2
    source:
      type: git
      url: https://gitlab.clearpathrobotics.com/research/clearpath_config.git
      version: main
    status: maintained 
  wireless:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/wireless.git
      version: foxy-devel
    release:
      packages:
      - wireless_msgs
      - wireless_watcher
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/clearpath-gbp/wireless-release.git
      version: 1.0.0-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/wireless.git
      version: foxy-devel
    status: maintained
type: distribution
version: 1
