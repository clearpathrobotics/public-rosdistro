%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - jammy
repositories:
  clearpath_common:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_common.git
      version: humble
    release:
      packages:
      - clearpath_common
      - clearpath_control
      - clearpath_description
      - clearpath_generator_common
      - clearpath_mounts_description
      - clearpath_platform
      - clearpath_platform_description
      - clearpath_sensors_description
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_common-release.git
      version: 0.1.2-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_common.git
      version: humble
    status: developed
  clearpath_config:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_config.git
      version: main
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_config-release.git
      version: 0.1.1-1
    source:
      type: git
      url: https://gitlab.clearpathrobotics.com/research/clearpath_config.git
      version: main
    status: maintained
  clearpath_desktop:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_desktop.git
      version: main
    release:
      packages:
      - clearpath_config_live
      - clearpath_desktop
      - clearpath_viz
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_desktop-release.git
      version: 0.1.0-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_desktop.git
      version: main
    status: developed
  clearpath_msgs:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_msgs.git
      version: main
    release:
      packages:
      - clearpath_msgs
      - clearpath_platform_msgs
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_msgs-release.git
      version: 0.0.4-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_msgs.git
      version: main
    status: developed
  clearpath_nav2_demos:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_nav2_demos.git
      version: main
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_nav2_demos-release.git
      version: 0.1.0-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_nav2_demos.git
      version: main
    status: developed
  clearpath_robot:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_robot.git
      version: main
    release:
      packages:
      - clearpath_generator_robot
      - clearpath_robot
      - clearpath_sensors
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_robot-release.git
      version: 0.1.2-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_robot.git
      version: main
    status: developed
  clearpath_simulator:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_simulator.git
      version: main
    release:
      packages:
      - clearpath_generator_gz
      - clearpath_gz
      - clearpath_simulator
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_simulator-release.git
      version: 0.1.1-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_simulator.git
      version: main
    status: developed
  flir_camera_driver:
    doc:
      type: git
      url: https://github.com/ros-drivers/flir_camera_driver.git
      version: humble-devel
    release:
      packages:
      - flir_camera_description
      - flir_camera_msgs
      - spinnaker_camera_driver
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/ros-drivers-gbp/flir_camera_driver-release.git
      version: 2.0.3-1
    source:
      type: git
      url: https://github.com/ros-drivers/flir_camera_driver.git
      version: humble-devel
    status: maintained
  micro_ros_agent:
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/micro-ROS-Agent-release.git
      version: 3.0.7-1
  micro_ros_msgs:
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/micro_ros_msgs-release.git
      version: 3.0.0-1
  nmea_navsat_driver:
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/nmea_navsat_driver-release.git
      version: 2.0.0-1
  serial:
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/serial-release.git
      version: 2.0.0-1
  umx_driver:
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/ros-drivers-gbp/um7-release.git
      version: 1.0.1-3
  wireless:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/wireless.git
      version: foxy-devel
    release:
      packages:
      - wireless_msgs
      - wireless_watcher
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/clearpath-gbp/wireless-release.git
      version: 1.0.1-2
    source:
      type: git
      url: https://github.com/clearpathrobotics/wireless.git
      version: foxy-devel
    status: maintained
type: distribution
version: 1
