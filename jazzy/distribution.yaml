%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - noble
repositories:
  clearpath_msgs:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_msgs.git
      version: humble
    release:
      packages:
      - clearpath_motor_msgs
      - clearpath_msgs
      - clearpath_platform_msgs
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_msgs-release.git
      version: 1.0.1-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_msgs.git
      version: humble
    status: maintained
  clearpath_ros2_socketcan_interface:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_ros2_socketcan_interface.git
      version: jazzy
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_ros2_socketcan_interface-release.git
      version: 2.0.0-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_ros2_socketcan_interface.git
      version: jazzy
    status: maintained
  simple_term_menu_vendor:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/simple-term-menu.git
      version: humble
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/simple_term_menu_vendor-release.git
      version: 1.5.7-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/simple-term-menu.git
      version: humble
    status: developed
type: distribution
version: 1
