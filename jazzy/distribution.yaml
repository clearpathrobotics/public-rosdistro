%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - noble
repositories:
  clearpath_common:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_common.git
      version: jazzy
    release:
      packages:
      - clearpath_bt_joy
      - clearpath_common
      - clearpath_control
      - clearpath_customization
      - clearpath_description
      - clearpath_generator_common
      - clearpath_manipulators
      - clearpath_manipulators_description
      - clearpath_mounts_description
      - clearpath_platform_description
      - clearpath_sensors_description
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_common-release.git
      version: 2.0.0-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_common.git
      version: jazzy
    status: developed
  clearpath_config:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_config.git
      version: jazzy
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_config-release.git
      version: 2.0.1-1
    source:
      type: git
      url: https://gitlab.clearpathrobotics.com/research/clearpath_config.git
      version: jazzy
    status: maintained
  clearpath_msgs:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_msgs.git
      version: humble
    release:
      packages:
      - clearpath_motor_msgs
      - clearpath_msgs
      - clearpath_platform_msgs
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_msgs-release.git
      version: 2.0.0-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_msgs.git
      version: humble
    status: maintained
  clearpath_ros2_socketcan_interface:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_ros2_socketcan_interface.git
      version: jazzy
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_ros2_socketcan_interface-release.git
      version: 2.0.0-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_ros2_socketcan_interface.git
      version: jazzy
    status: maintained
  serial:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/serial-ros2.git
      version: master
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/serial-release.git
      version: 2.0.1-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/serial-ros2.git
      version: master
    status: maintained
  simple_term_menu_vendor:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/simple-term-menu.git
      version: humble
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/simple_term_menu_vendor-release.git
      version: 1.5.7-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/simple-term-menu.git
      version: humble
    status: developed
type: distribution
version: 1
