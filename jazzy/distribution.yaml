%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - noble
repositories:
  clearpath_common:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_common.git
      version: jazzy
    release:
      packages:
      - clearpath_bt_joy
      - clearpath_common
      - clearpath_control
      - clearpath_customization
      - clearpath_description
      - clearpath_generator_common
      - clearpath_manipulators
      - clearpath_manipulators_description
      - clearpath_mounts_description
      - clearpath_platform_description
      - clearpath_sensors_description
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_common-release.git
      version: 2.3.1-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_common.git
      version: jazzy
    status: developed
  clearpath_config:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_config.git
      version: jazzy
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/clearpath-gbp/clearpath_config-release.git
      version: 2.3.1-1
    source:
      type: git
      url: https://gitlab.clearpathrobotics.com/research/clearpath_config.git
      version: jazzy
    status: maintained
  clearpath_desktop:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/clearpath_desktop.git
      version: jazzy
