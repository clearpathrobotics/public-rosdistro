%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - focal
repositories:
  firmware_components:
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/firmware_components-gbp.git
      version: 2.9.5-1
  jackal:
    doc:
      type: git
      url: https://github.com/jackal/jackal.git
      version: noetic-devel
    release:
      packages:
      - jackal_control
      - jackal_description
      - jackal_msgs
      - jackal_navigation
      - jackal_tutorials
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal-release.git
      version: 0.8.0-1
    source:
      type: git
      url: https://github.com/jackal/jackal.git
      version: noetic-devel
  jackal_desktop:
    doc:
      type: git
      url: https://github.com/jackal/jackal_desktop.git
      version: melodic-devel
    release:
      packages:
      - jackal_desktop
      - jackal_viz
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal_desktop-release.git
      version: 0.4.0-2
    source:
      type: git
      url: https://github.com/jackal/jackal_desktop.git
      version: melodic-devel
    status: developed
  jackal_firmware:
    doc:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/jackal_firmware.git
      version: melodic-devel
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/jackal_firmware-gbp.git
      version: 0.4.3-2
    source:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/jackal_firmware.git
      version: melodic-devel
    status: developed
  jackal_robot:
    doc:
      type: git
      url: https://github.com/jackal/jackal_robot.git
      version: noetic-devel
    release:
      packages:
      - jackal_base
      - jackal_bringup
      - jackal_robot
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal_robot-release.git
      version: 0.7.0-2
    source:
      type: git
      url: https://github.com/jackal/jackal_robot.git
      version: noetic-devel
  jackal_simulator:
    doc:
      type: git
      url: https://github.com/jackal/jackal_simulator.git
      version: melodic-devel
    release:
      packages:
      - jackal_gazebo
      - jackal_simulator
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal_simulator-release.git
      version: 0.4.0-2
    source:
      type: git
      url: https://github.com/jackal/jackal_simulator.git
      version: melodic-devel
    status: developed
  lockmount_description:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/lockmount_description.git
      version: main
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/lockmount_description-release.git
      version: 0.0.2-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/lockmount_description.git
      version: main
    status: maintained
  ros_mscl:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/ros_mscl.git
      version: master
    release:
      packages:
      - mscl_msgs
      - ros_mscl
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/ros_mscl-release.git
      version: 1.2.7-3
    source:
      type: git
      url: https://github.com/clearpathrobotics/ros_mscl.git
      version: master
    status: developed
  serial:
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/serial-release.git
      version: 1.2.1-1
  um6:
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/ros-drivers-gbp/um6-release.git
      version: 1.1.3-1
  um7:
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/ros-drivers-gbp/um7-release.git
      version: 0.0.6-1
type: distribution
version: 1
