%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  firmware_components:
    doc:
      type: git
      url: http://gitlab.clearpathrobotics.com/firmware/firmware_components.git
      version: master
    release:
      tags:
        release: release/melodic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/firmware_components-gbp.git
      version: 2.9.5-1
    source:
      type: git
      url: http://gitlab.clearpathrobotics.com/firmware/firmware_components.git
      version: master
    status: maintained
  husky:
    doc:
      type: git
      url: https://github.com/husky/husky.git
      version: melodic-devel
    release:
      packages:
      - husky_base
      - husky_bringup
      - husky_control
      - husky_description
      - husky_desktop
      - husky_gazebo
      - husky_msgs
      - husky_navigation
      - husky_robot
      - husky_simulator
      - husky_viz
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/clearpath-gbp/husky-release.git
      version: 0.4.1-1
    source:
      type: git
      url: https://github.com/husky/husky.git
      version: melodic-devel
    status: maintained
  jackal_firmware:
    doc:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/jackal_firmware.git
      version: indigo-devel
    release:
      tags:
        release: release/melodic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/jackal_firmware-gbp.git
      version: 0.4.0-1
    source:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/jackal_firmware.git
      version: indigo-devel
    status: maintained
  jackal_robot:
    doc:
      type: git
      url: https://github.com/jackal/jackal_robot.git
      version: kinetic-devel
    release:
      packages:
      - jackal_base
      - jackal_bringup
      - jackal_robot
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal_robot-release.git
      version: 0.5.0-1
    source:
      type: git
      url: https://github.com/jackal/jackal_robot.git
      version: kinetic-devel
    status: maintained
  puma_motor_driver:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/puma_motor_driver.git
      version: master
    release:
      packages:
      - puma_motor_driver
      - puma_motor_msgs
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/clearpath-gbp/puma_motor_driver-release.git
      version: 0.2.0-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/puma_motor_driver.git
      version: master
    status: maintained
  ridgeback_firmware:
    doc:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/ridgeback_firmware.git
      version: indigo-devel
    release:
      tags:
        release: release/melodic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/ridgeback_firmware-gbp.git
      version: 0.1.4-1
    source:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/ridgeback_firmware.git
      version: indigo-devel
    status: maintained
  warthog_firmware:
    doc:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/warthog_firmware.git
      version: indigo-devel
    release:
      tags:
        release: release/melodic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/warthog_firmware-gbp.git
      version: 0.0.3-1
    source:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/warthog_firmware.git
      version: indigo-devel
    status: maintained
type: distribution
version: 1
